<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            color: purple
        }
        form {
            border: 1px solid purple;
            border-radius: 10px;
            padding: 10px;
        }
        strong {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Sua nacionalidade</h1>

    <form action="#" method="get">
        <label for="ipais">Vivendo em </label>
        <input type="text" name="pais" id="ipais" placeholder="Digite o país onde mora">

        <input type="button" value="Verificar" onclick="verifique()">

        <p id="res"></p>
    </form>
    <script>
        function verifique() {
            var p = window.document.getElementById('ipais')
            var res = window.document.getElementById('res')
            var n = (p.value)
            res.innerHTML = `<p>Você vive em <strong>${n}</strong>.</p>`

            if (n == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>.</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
