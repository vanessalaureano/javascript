<html lang="pt=br">
<head>

    <title>JavaScript</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.233);
            color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: rgba(137, 43, 226, 0.8);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        window.alert('Minha primeira mensagem') //Janela com mensagem de boas-vindas
        window.confirm('Está gostando de JS?') // Janela com botão Ok e Cancelar
        window.prompt('Qual é seu nome?') //Vai perguntar o nome

        /* 
            símbolo de igual (=) em JS significa "recebe"

            - Variáveis:

            1) var significa variáveis;
            2) Variáveis servem para guardar dados;
            3) O nome de cada variável são chamados de identificadores.
            
            - Identificadores:

            1) Os identificadores podem começar com letra, $ ou _;
            2) Os identificadores não podem começar com números;
            3) É possível usar letras ou números;
            4) É possível usar acentos e símbolos;
            5) Não podem conter espaços;
            6) Não podem ser palavras reservadas.
            
            - Dicas:
            
            1) Maiúsculas e minúsculas fazem diferença;
            2) Tente escolher nomes coerentes para as variáveis;
            3) Evite se tornar um 'programador alfabeto' ou um 'programador contador'.

            - Data types (tipos primitivos de dados): 
            
            1) numer (Infinity, NaN): 5 18 -12 0.5 -15.9 3.14 8.0;
            2) string: "Google" 'JavaScript' `Maria` "CPF" "Telefone";
            3) boolean: true false.
            4) null;
            5) object (Array);
            6) function.

            Comando "typeof"

        */



    </script>
</body>
</html>
