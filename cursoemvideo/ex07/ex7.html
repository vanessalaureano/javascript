<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        div#area {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = "red"
        }

        function entrar () {
            a.innerText = 'Entrou!'
        }

        function sair () {
            a.innerText = 'Saiu!'
            a.style.background = "green"
        }

        /*
            Eventos DOM (tudo aquilo que possa acontecer no elemento, por exemplo na <div>)

                mouseenter
                mousemove
                mousedown
                mouseup
                click
            
            Funções (linhas, chamadas de 'bloco',que só vão acontecer quando o evento ocorrer):

                bloco - deve estar entre chaves {}, deve ser nomeado por uma função 'function'

                function ação(parâmetro){bloco}
        */
    </script>
</body>
