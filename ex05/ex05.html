<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <script>
        /*
            Operadores:
            1) aritméticos:
                5 + 2 = 7 (adição)
                5 - 2 = 3 (subtração)
                5 * 2 = 10 (multiplicação)
                5 / 2 = 2.5 (divisão de números reais)
                5 % 2 = 1 (não é porcentagem, é o resto da divisão inteira)
                5 ** 2 = 25 (potência 5 elevado ao quadrado)

                Atenção! Ordem de precedência: Quando uma mesma expressão tem SOMA e DIVISÃO, primeiro efetua a DIVISÃO e depois a SOMA.

                5 + 3 / 2 = 6.5

                Caso queira alterar a ordem de precedência, basta inserir parênteses.

                (5 + 3) / 2 = 4

                Ordem de precedência:
                () 
                **
                * / %
                + -
 
            2) atribuição
            3) relacionais
            4) lógicos
            5) ternário
        */
    </script>
</body>
</html>
