    <!--
        Repetições em JavaScript

        Função comerPizza():
            function comerPizza(){
                comerFatia()
                comerFatia()
                comerFatia()
                comerFatia()
                comerFatia()
                comerFatia()
                comerFatia()
                comerFatia()
            }
        
        Estruturas de controle:

            Sequências
            Condições
            Repetições(laços)
        
        Repetições:

            while = enquanto; o bloco (que está entre chaves) irá acontecer 'enquanto' a condição for verdadeira, fazendo um loop; se a condição deixar de ser verdadeira, o fluxo é desviado para o lado de fora.

            Modelo 1 - Estrutura de repetição com teste lógico no início: Primeiro testa, depois executa o bloco

                while(condição){
                    bloco
                }

                function comerPizza(){
                    while (temFatia()){
                        comerFatia()
                    }
                }
            
            Modelo 2 - Estrutura de repetição com teste lógico no final: Primeiro executa o bloco, depois testa

            do while = faça enquanto

                do{
                    bloco
                } while(condição)
            
            Modelo 3 - Estrutura de repetição com variável de controle (inicialização, teste lógico e incremento)

                for(inicio;teste;incremento){
                    bloco
                } while(condição)
    -->
