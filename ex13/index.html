<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        /*
            Variáveis:

            - Variáveis simples: Só conseguem armazenar um valor por vez.

            - Variáveis compostas: Devem ser capazes de armazenar vários valores em uma mesma estrutura.

                Um array (vetor, variável composta) é uma variável que contém vários elementos. Cada elemento é composto por seu valor (conteúdo) e por uma chave de identificação (índice).

                O primeiro índice é zero (0, 1, 2, etc).

                let num = [5, 8, 4]
                    índice 0 = valor 5
                    índice 1 = valor 8
                    índice 2 = valor 4

                let num = [5, 8, 4]
                num[3] = 6
                let num = [5, 8, 4, 6]

                    Para acrescentar mais um índice acrescenta colchetes. Como não existe o índice 3, o JS acrescenta ao final.

                let num = [5, 8, 4, 6]
                num.push(7)
                let num = [5, 8, 4, 6, 7]

                    Para acrescentar mais um valor ao array na última posição, sem precisar explicitar qual o índice, utiliza o "push".

                num.length
                let num = [5, 8, 4, 6, 7]

                    Para saber qual o comprimento da array. Length não é um método, é um atributo. No exemplo tem 5 elementos.

                num.sort()
                let num = [4, 5, 6, 7, 8]

                    Pega todos os elementos e coloca em ordem crescente.
                
                num.indexOf(7)

                    Irá pesquisar na array onde está o valor 7, que irá retornar em qual índice está.
        */
    </script>
</body>
</html>
