<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.233);
            color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: rgba(137, 43, 226, 0.8); /* Isso é um comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p> <!-- Isso é um comentário em HTML -->

    <script>
        var nome = window.prompt('Qual é seu nome?') // Isso é um comentário em JS
        window.alert("É um grande prazer te conhecer, " + nome + "!") // O símbolo de + é uma concatenação
    </script>
</body>
</html>
