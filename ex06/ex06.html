<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(181, 99, 181);
            color: white;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            color: purple
        }
    </style>
</head>
<body>
    <h1>Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementsByName('msg')[0]
        var d = window.document.querySelector('div#msg')
                
        /*
            DOM - Document Object Model

            Árvore DOM (elementos):

            window (janela):

            - location (qual a localização do seu site, qual a url, qual a página anterior)
            - document (documento atual) > html (parent): head (meta, title) e body (h1, p, div) (children)
            - history (de onde você veio, para onde você vai, facilita a navegação no site)

            Selecionando:

            - por Marca:
                getElementsByTagName()[]
            - por ID:
                getElementById()
            - por Nome:
                getElementsByName()[]
            - por Classe:
                getElementsByClassName()[]
            - por Seletor:
                querySelector()
                querySelectorAll()
        */
    </script>
</body>
</html>
